<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Design System Template</title>
		<link rel="icon" href="./assets/favicons/favicon.ico" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<!-- HEADER -->
		<header class="au-grid au-header header-top" role="banner">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<a class="au-header__brand" href="#">
							<img class="au-header__brand-image" alt="New South Wales Government" src="./assets/svg/logo-colour.svg">
							<div class="au-header__text">
								<h2 class="au-header__heading">Rules as Code Template</h2>
								<div class="au-header__subline">Lorem Ipsum sub heading here</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</header>

		<!-- MAIN BODY -->
		<main id="content">
			<div class="au-grid au-body">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">

							<!-- Vue JS here -->
							<base href="http://localhost:8080/" />
							<div id="app"></div>

						</div>
					</div>
				</div>
			</div>
		</main>

		<!--FOOTER -->
		<footer class="au-grid au-footer au-body au-body--dark" role="contentinfo">
			<div class="container">
				<div class="row">
					<nav class="col-md-12">
						<ul class="au-link-list au-link-list--inline">
							<li><a href="#">Privacy</a></li>
							<li><a href="#">Need Help?</a></li>
							<li><a href="#">Accessibility</a></li>
						</ul>
					</nav>
				</div>
				<div>
		</footer>
		<script src="./js/main.js"></script>
	</body>
</html>
